<template name="setup">
    <main role="main" class="container">
        <div class="card bg-default">
            <div class="card-header">
                First Time Setup
            </div>
            <div class="card-body">
                <p>Добро пожаловать<span class="fas fa-asterisk"></span> Чтобы начать работу, заполните поля снизу, и нажмите "Продолжить"</p>
                <form action="/" method="POST">
                    <p>
                        <div class="input-group mb-3" id="div_email">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="email-addon"><span class="fas fa-envelope"></span></span>
                            </div>
                            <input type="email" required name="email" class="form-control" placeholder="Пожалуйста, введите email" aria-label="Email" aria-describedby="email-addon">
                        </div>

                    </p>
                    <p>
                        <div class="input-group mb-3" id="div_fullname">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="fullname-addon"><span class="fas fa-user"></span></span>
                            </div>
                            <input type="text" name="fullname" class="form-control" placeholder="Введите свое имя и фамилию" aria-label="Full Name" aria-describedby="fullname-addon">
                        </div>
                    </p>
                    <p>
                        <div class="input-group mb-3" id="div_username">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="username-addon"><span class="fas fa-user"></span></span>
                            </div>
                            <input type="text" required name="username" class="form-control" placeholder="Введите имя пользователя" aria-label="Username" aria-describedby="username-addon">
                        </div>

                    </p>
                    <p>
                        <div class="input-group mb-3" id="div_password">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password-addon"><span class="fas fa-lock"></span></span>
                            </div>
                            <input type="password" required name="password" class="form-control" placeholder="Введите пароль" aria-label="Password" aria-describedby="password-addon">
                        </div>
                    </p>
                    <p>
                        <div class="input-group mb-3" id="div_password_verify">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="password-verify-addon"><span class="fas fa-lock"></span></span>
                            </div>
                            <input type="password" required name="password_verify" class="form-control" placeholder="Повторите пароль" aria-label="Password Again" aria-describedby="password-verify-addon">
                        </div>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-primary btn-small">Продолжить</button>
                    </p>
                </form>
            </div>
        </div>

        <div style="display:none;" id="error" class="card card-danger">
            <div class="card-header">
                Error!
            </div>
            <div class="card-body" id="errors">
            </div>
        </div>
    </main>
</template>
