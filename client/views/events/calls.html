<template name="calls">
    <main role="main" class="container">
        <div class="card bg-default">
            <div class="card-header">
                Call Log
                <span class="badge badge-secondary float-right">{{call_count}}</span>
            </div>
            <div class="card-body">

                {{#each call}}
                <!-- TODO: modal fix for bootstrap 4 -->
                <div class="modal" id="call_{{this._id}}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <h4 class="modal-title">{{this.calleridname}} - {{this.calleridnum}}</h4>
                            </div>
                            <div class="modal-body">
                                {{{amiblock this}}}
                            </div>
                            <div class="modal-footer">
                                <a href="#" data-dismiss="modal" class="btn">Close</a>
                            </div>
                        </div>
                    </div>
                </div>
                {{/each}}
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Caller ID Name</th>
                                <th>Caller ID Number</th>
                                <th>Timestamp</th>
                                <th>Event</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each call}}
                            <tr data-toggle="call_{{this._id}}" onmousedown="$('#call_{{this._id}}').modal({show:true});">
                                <td>{{this.calleridname}}</td>
                                <td>{{this.calleridnum}}</td>
                                <td>{{moment this.starmon_timestamp}}</td>
                                <td>
                                    <span class="badge badge-secondary">{{this.event}}</span>
                                </td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</template>
